services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: polywatch_db
    environment:
      POSTGRES_DB: polymarket
      POSTGRES_USER: polymarket_user
      POSTGRES_PASSWORD: random_password_lol
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polymarket_user -d polymarket"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local